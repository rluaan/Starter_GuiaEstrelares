<!--
    2 Lojas 
        Quantos produtos foram produzidos, quantos vendidos e agrupados por nome dos produtos

-->
<!-- Tag Rowsan = Ocupar o numero que desejar de linhas
     Tag Colspan - Ocupar o numero que desejar de colunas
    -->

    <!-- <TR> = Tabela| <th> Coluna | <td> Linha -->

    <!-- <Colgroup> Agrupador de colunas
          <col>= Coluna + Tag Style "Back - Mudar a cor"-->

    <!-- Col + Span | Separa a cor por determinadas colunas-->

    <!-- 
            - cabeçalho "Afonso" - Scope + Colgroup = Agrupamento de colunas no Thead
            - Cabeçado de coluna  "Produzidos" - Scope + Coll ( Segurar Alt + CLIC, inclui em todos)-->

<table>
    <caption>Produtos X Vendidos por loja </caption>
    
    <colgroup> 
        <col>
        <col span="2" style="background-color: red;"> 
        <col span="2" style="background-color: blue;">
    </colgroup>

    <thead>
        <tr>                
            <th rowspan="2"></th>
            <th colspan="2" scope="colgroup">Afonso Pena</th>
            <th colspan="2" scope="colgroup">Antonio Pereira</th>
        </tr>
         
        <tr>
            <th scope="col"">Produzidos</th>
            <th scope="col"">vendidos</th>
            <th scope="col"">produzidos</th>
            <th scope="col"">Vendidos</th>
        </tr>
        
    </thead>

    <!--  Cabeçalho de Linha "Vassoura"- Scope + Row-->
    <tbody>
        <tr>
            <th scope="row">Vassouras</th>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>20</td>
        </tr>

        <tr>
            <th scope="row">Baldes</th>
                <td>10</td>
                <td>10</td>
                <td>30</td>
                <td>25</td>

        </tr>
    </tbody>
</table>
