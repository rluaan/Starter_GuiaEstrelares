    <Table>

        - Pró
            - Visualização de dados via linhas e colunas 
            - Boa acessibildiade para leitura dos dados 
        
        - Contas

            - Precisa de estilização para melhor visualização

    <!-- <tr> = Linha | <th> = cabeçalho | <td> = coluna-->

        <th>Nome</th>
        <th>Idade</th>
    </tr>
    <tr>
        <td>Luan</td>
        <td>35</td>
    </tr>
    <tr>
        <td>Marcos</td>
        <td>25</td>
    </tr>
</table>
