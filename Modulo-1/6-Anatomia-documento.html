P<!DOCTYPE html>
<!-- 
    -Sempre iniciar com Doctype html
    - Head (cabeça) e body (Corpo) 
    - Title > Titulo da Pagina
    - Meta > Meta dados da pagina
        - Atributo Charset (Agrupamento de caracteres) - Utf-8 )
        - Quebra de linha Alt + Z
    - Base Básica "!" para inicar
-->

<HTMl>
    <HEad>
        <meta charset="Utf-8"> 
        <title>Anatomia do Documento</title>
    </HEad>
    <Body> 

        <h1>Meu primeiro teste de HTML</h1> 

            <p> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iusto, explicabo! Nihil pariatur quisquam maiores qui consectetur facilis ducimus optio aut debitis! Laborum amet numquam officiis similique voluptatibus natus dicta corporis.
            </p>

    </Body>
</HTMl>

<!-- 
    Usando apenas o ! 
-->
<!DOCTYPE html>
<html lang="en"> <!-- Linguagem utilizada-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuração de uma pagina se será visivel em Desktop, Tablet ou Smartfone--> 

    <title>Document</title>
</head>
<body>
    
</body>
</html>
